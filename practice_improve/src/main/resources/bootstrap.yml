management:
  endpoints:
    web:
      exposure:
        include: refresh


spring:
  profiles:
    active: dev
  application:
    name: practiceimprove
  cloud:
    config:
      name: improve
      profile: dev
      label: master
#      uri: http://localhost:8888
      discovery:
        enabled: true
        serviceId: practiceconfig


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
server:
  port: 8085


xxl:
  job:
    admin:
      addresses: http://127.0.0.1:8088/xxl-job-admin
    executor:
      appname: xxl-job-executor-sample
      ip:
      port: 9999
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30
    accessToken:
    triggerpool:
      fast:
        max: 200
      slow:
        max: 200

